###
# Create a Jira ticket when a GitHub issue is created.
###

name: issue-create-actions
run-name: Issue create actions

on:
  issues:
    types:
      - opened

jobs:
  raise-jira-ticket:
    name: Raise Jira Ticket
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@master

    - name: ğŸ”‘ Login
      uses: atlassian/gajira-login@master
      env:
        JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
        JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

    # https://community.atlassian.com/t5/Jira-questions/How-to-convert-description-field-to-markdown/qaq-p/1920318
    - name: ğŸ« Create Jira Issue
      id: create-jira-issue
      uses: atlassian/gajira-create@v3
      with:
        project: DATA
        issuetype: Bug
        summary: ${{ github.event.issue.title }}
        description: >
          Generated by the GitHub Actions issue, available at:
          
          - ${{ github.event.issue.html_url }}
          
          
          ----
          
          
          ${{ github.event.issue.body }}

    - name: ğŸ¤ Log created issue
      run: echo "Issue ${{ steps.create-jira-issue.outputs.issue }} was created"

    - name: ğŸ’¬ Comment on GitHub Issue
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ‘‹ Thanks for reporting!'
          })
